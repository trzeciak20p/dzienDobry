<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzień dobry</title>

    <meta name="author" content="yo mama">
    <meta name="description" content='Strona na która pokazuje jak bardzo różni nauczyciele są sympatycznie, poprzez zliczanie głosów uczniów, ile razy odpowiedzieli "dzień dobry", a ile nie.'>
    <meta name="keywords" content="dzień dobry licznik ranking">
    <meta name="robots" content="none">

    <link rel="stylesheet" href="style/style.css">

</head>
<body>

    <header>
        <h1>Dzień dobry</h1> 
        <input type="text" value="admin" id="log-log">
        <input type="password" value="admin" id="log-pas">
        <input type="button" value="Zaloguj" id="log-submit">
    </header>

    <section class="staty">
        <div>Ratio dziś: <span>1:0</span></div>
        <div>Ratio ogólnie: <span>1:2</span></div>
    </section>
    
    <section class="tabelka">
        <table id="nauczyciele">
            <tr>
                <th>Imię i nazwisko</th>
                <th>Dobry</th>
                <th>Nie dobry</th>
                <th>Ok</th>
                <th>Ratio</th>
            </tr>
        </table>
    </section>

    <script src="javaScript/script.js"></script>
    <script src="./javaScript/login.js"></script>

</body>
</html>
